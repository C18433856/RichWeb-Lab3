<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Timer</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="timer.css">

<body>
    <div id="timer">
        <div id="upper">
            <input class="time-input-elements" type="text" placeholder="h"><span class="time-input-spans">:</span>
            <input class="time-input-elements" type="text" placeholder="m"><span class="time-input-spans">:</span>
            <input class="time-input-elements" type="text" placeholder="s"><br>
        </div>
        <div id="middle">
            <button id="time-input-button" type="button">Start Countdown</button>
        </div>
        <div id="lower"></div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/rxjs/6.1.0/rxjs.umd.js"></script>
<script src="timer.js"></script>
</html>
